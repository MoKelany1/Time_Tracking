<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Normalization File -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Css File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">
    <div class="column">
      <div class="info">
        <div class="image">
          <img src="imgs/image-jeremy.png" alt="">
        </div>
        <div class="about">
          <p class="title">Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="type">
        <p class="daily">Daily</p>
        <p class="selected weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </div>
    <div class="column">
      <div class="card work">
        <div class="info">
          <div class="title">
            Work
            <div class="icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <h2 class="main-work">32hrs</h2>
          <p class="last last-work">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="card excercise">
        <div class="info">
          <div class="title">Excersice <div class="icon"><span></span><span></span><span></span></div>
          </div>
          <h2 class="main-excercise">4hrs</h2>
          <p class="last last-excercise">Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card play">
        <div class="info">
          <div class="title">Play <div class="icon"><span></span><span></span><span></span></div>
          </div>
          <h2 class="main-play">10hrs</h2>
          <p class="last last-play">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="card social">
        <div class="info">
          <div class="title">Social <div class="icon"><span></span><span></span><span></span></div>
          </div>
          <h2 class="main-social">5hrs</h2>
          <p class="last last-social">Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card study">
        <div class="info">
          <div class="title">Study <div class="icon"><span></span><span></span><span></span></div>
          </div>
          <h2 class="main-study">4hrs</h2>
          <p class="last last-study">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="card self">
        <div class="info">
          <div class="title">Self Care <div class="icon"><span></span><span></span><span></span></div>
          </div>
          <h2 class="main-self">2hrs</h2>
          <p class="last last-self">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <div class="challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a></div> .
    <div class="code">Coded by <a href="https://github.com/mokelany1">MoKelany</a></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
